<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

  <title>Disposed Kings</title>
</head>

<body>

  <!--navbar-->
  <nav class="navbar navbar-expand-md navbar-dark sticky-top py-0" style="background-color:#EFDAA5">
    <div class="container">
      <a class="navbar-brand py-0" href="index.html"><img src="img/knockout.jpg" width=100px height="auto" /></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#disposedNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="disposedNavbar">

        <ul class="navbar-nav">
          <li>
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li>
            <a class="nav-link" href="merch.html">Merch</a>
          </li>
          <li>
            <a class="nav-link text-nowrap" href="shows.html">Shows</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- music out now -->
  <div class="container-fluid">
    <div class="row outEverywhere">
      <div class="col text-center">
        <a href="google.com"><img class="img-thumbnail imgAlbumNew" src="img/albumArt.jpg" alt="album cover" /></a>
        <div class="media-body align-self-center">
          <p class="marginFont"><strong>Out Everywhere 10.20.2022</strong></p>
        </div>
      </div>
    </div>
  </div>

  <!--merch label-->
  <div class="container-fluid">
    <div class="row footerSocial">
      <div class="col">
        <div class="nav" id="merchLabel">
          <p class="marginFont">Merch</p>
          <a href="merch.html">
            <span class="hyperspan"></span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- merch preview -->
  <div class="container-fluid">
    <div class="row merchPreview">
      <div class="row">
        <div class="col-6 col-sm-4">
          <div class="card nav" id="merch1" height=200px>
            <img src="img/shirtBlack.jpg" alt="t-shirt" style="width:100%">
            <div class="container">
              <h4 class="text-nowrap"><b>$25</b></h4>
              <p class="d-none d-sm-block">it's a cool black shirt</p>
            </div>
            <a href="http://www.google.com">
              <span class="hyperspan"></span></a>
          </div>
        </div>
        <div class="col-6 col-sm-4">
          <div class="card nav" id="merch2" height=200px>
            <img src="img/shirtBrown.jpg" alt="t-shirt" style="width:100%">
            <div class="container">
              <h4 class="text-nowrap"><b>$25</b></h4>
              <p class="d-none d-sm-block">it's a cool brown shirt</p>
            </div>
            <a href="http://www.google.com">
              <span class="hyperspan"></span></a>
          </div>
        </div>
        <div class="d-none d-sm-block col-sm-4">
          <div class="card nav" id="merch3" height=200px>
            <img src="img/shirtBlue.jpg" alt="t-shirt" style="width:100%">
            <div class="container">
              <h4 class="text-nowrap"><b>$25</b></h4>
              <p class="d-none d-sm-block">it's a cool blue shirt</p>
            </div>
            <a href="http://www.google.com">
              <span class="hyperspan"></span></a>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="col text-center">
          <a role="button" class="btn btn-outline-light btn-sm" href="merch.html">more merch</a>
        </div>
      </div>
    </div>
  </div>
  <!--show label-->
  <div class="container-fluid">
    <div class="row footerSocial">
      <div class="col">
        <div class="nav" id="showLabel">
          <p class="marginFont">Upcoming Shows</p>
          <a href="show.html">
            <span class="hyperspan"></span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- show preview -->
  <div class="container-fluid showPreview">
    <div class="row ">
      <div class="col-6 offset-sm-1 col-sm-5">
        <div class="card nav" id="merch1" height=200px>
          <img src="img/poster1.jpg" alt="show 1" style="width:100%" />
          <div class="container">
            <h4><b>Oct 25th</b></h4>
            <p class="d-none d-sm-block">canal club</p>
          </div>
          <a href="http://www.google.com">
            <span class="hyperspan"></span></a>
        </div>
      </div>
      <div class="col-6 col-sm-5">
        <div class="card nav" id="merch2" height=200px>
          <img src="img/poster1.jpg" alt="show 2" style="width:100%" />
          <div class="container">
            <h4 class="text-nowrap"><b>Nov 23rd</b></h4>
            <p class="d-none d-sm-block">The National</p>
          </div>
          <a href="http://www.google.com">
            <span class="hyperspan"></span></a>
        </div>
      </div>
      <!--button-->
    </div>
    <div class="row">
      <div class="col text-center">
        <a role="button" class="btn btn-sm btn-outline-light" href="shows.html">More Shows</a>
      </div>
    </div>
  </div>
  <!--footer and socials background https://mdbootstrap.com/docs/standard/content-styles/animations/-->
  <div class="container-fluid footerSocial" data-mdb-animation-on-scroll=" repeat" data-mdb-animation-reset="true"
    data-mdb-animation="slide-in-up">
    <form>
      <div class=" form-group row">
        <label for="email" class="d-none d-sm-block offset-2 col-8 col-form-label text-center helNue">Be the first to
          know
          about the latest Disposed Kings news!</label>
        <label for="email" class="d-block d-sm-none offset-2 col-8 col-form-label text-center helNue">Sign up for
          Disposed
          Kings news!</label>
        <div class="offset-4 col-4">
          <input type="text" class="form-control form-control-outline-light" id="email" name="email"
            placeholder="Email" />
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-4 text-center mt-2">
          <button type="submit" class="btn btn-sm btn-outline-light">Subscribe</button>
        </div>
      </div>

    </form>

    <footer>
      <div class="container">
        <div class="row mt-10">
          <div class="col text-center">
            <a class="btn btn-social-icon btn-lg btn-instagram" href="http://instagram.com/"><i
                class="fa fa-instagram"></i></a>
            <a class="btn btn-social-icon btn-lg btn-facebook" href="http://facebook.com/"><i class="fa fa-facebook"></i></a>
            <a class="btn btn-social-icon btn-lg btn-spotify" href="http://spotify.com/"><i class="fa fa-spotify"></i></a>
            <a class="btn btn-social-icon btn-lg btn-youtube" href="http://youtube.com/"><i class="fa fa-youtube"></i></a>

          </div>

        </div>
      </div>

    </footer>
  </div>
